name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Optional: set this as a repo variable (Settings → Variables → Actions)
          # to point the site at a remote Zarr store (recommended if GS.zarr is too large for GitHub Pages).
          VITE_GS_ZARR_URL: ${{ vars.GS_ZARR_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

